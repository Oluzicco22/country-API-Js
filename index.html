    <title>Frontend Mentor | Rest Countries with API</title>

<body>
    <div class="dm-main dark">
        <header>
            <h4>Where in the world?</h4>
            <div class="mode-switch"><i class="fa-solid fa-moon fa-sm icon"></i> <span>Light Mode</span></div>        
        </header>

        <div class="dm-container">
            <div class="top-main">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                    <input type="text" name="search" id="search" placeholder="Search for a country...">
                </div>

                <div class="region-field">
                    <button class="filter">
                        Filter by Region <span><i class="fa-solid fa-chevron-down"></i></span>
                    </button>
                    <button class="select-region" hidden>
                        <p>africa</p>
                        <p>america</p>
                        <p>asia</p>
                        <p>europe</p>
                        <p>oceania</p>
                    </button>
                </div>
            </div>
